<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Google Sheet and Image</title>
<!-- Include Tailwind CSS via CDN -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}
#container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
#image {
    display: none;
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
    /* Remove blink animation and add your own animation */
    animation: slideIn 2s ease infinite alternate; /* Slide animation */
}

.gradient-background {
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5)); /* Example gradient background */
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}
</style>
</head>
<body>

<div id="container">
<iframe id="sheet" src="" style="width: 100%; height: 100%;" scrolling="no"></iframe>
<img id="image" src="" alt="Image" class="rotate-45 gradient-background">
</div>

<script>
function showGoogleSheet() {
document.getElementById("sheet").style.display = "block";
document.getElementById("image").style.display = "none";
document.getElementById("sheet").src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdZmXXiDlxWWsKpHCD_7bZvz1XH-MfF9LVzN8sJJF_NpOKoJ7mb3dCNld_TsTpxp3CZyDsxxuZcBU6/pubhtml?gid=1211378198&single=true&urp=gmail_link";
setTimeout(showImage, 2000); // After 2 seconds, switch to showing image
}

function showImage() {
document.getElementById("sheet").style.display = "none";
document.getElementById("image").style.display = "block";
document.getElementById("image").src = "image.jpg"; // Replace "image.jpg" with the filename of your image
setTimeout(showGoogleSheet, 30000); // After 1 second, switch back to showing Google Sheet
}

// Show Google Sheet initially
showGoogleSheet();
</script>

</body>
</html>
